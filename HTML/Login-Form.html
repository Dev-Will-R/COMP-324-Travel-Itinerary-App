<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="stylesheet" href="../CSS/Login-Form-Stylesheet.css" type="text/css" />
    <title>Travel Itinerary</title>
</head>

<body>

    <button class="login-button1" onclick="window.location.href='Login-Form.html';">Login</button>
    <button class="sign-up-button" onclick="window.location.href='SignUpForm.html';">Sign Up</button>

    <div class="container" id="container">
        
        <div class="overlay-container">
            <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
            </div>
        </div>

        <div class="form-container log-in-container">
            <form action="/api/login" id="login-form" method="POST" enctype="multipart/form-data">
                
                <input type="username" class="username" placeholder="Username" id="username"/>
                <input type="password" class="password" placeholder="Password" id="password"/>
                <br>
                <p class="remember">Remember me? <input type="checkbox" name="remember" value="Remember"></p>
                <p class="forgotten-password">Forgot your Username and/or<br> Password? <a href="#" style="color: white"><u>Click Here.</u></a></p>

                <button class="login-button2" type="submit" value="Submit Form">Login</button>
            </form>
        </div>

    </div>

</body>

<script>
    const form = document.getElementById('login-form')
    form.addEventListener("submit", login)

    

    async function login(event) {
        event.preventDefault()
        const username = document.getElementById('username').value
        const password = document.getElementById('password').value

        const result = await fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }, 
            body: JSON.stringify({
                username,
                password,
            })
        }).then((res) => res.json())

        if(result.status === 'ok') {
            console.log('Got the token: ', result.data)
            alert('Success')
        } else {
            alert(result.error)
        }

    }
</script>

</html>
