<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../CSS/Login-Form-Stylesheet.css" type="text/css" />
    <title>Travel Itinerary</title>
</head>

<body>

    <button class="login-button1" onclick="window.location.href='Login-Form.html';">Login</button>
    <button class="sign-up-button" onclick="window.location.href='SignUpForm.html';">Sign Up</button>

    <div class="container" id="container">
        
        <div class="overlay-container">
            <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
            </div>
        </div>

        <div class="form-container log-in-container">
            <form action="#">
                
                <input type="username" class="username" placeholder="Username" />
                <input type="password" class="password" placeholder="Password" />
                <br>
                <p class="remember">Remember me? <input type="checkbox" name="remember" value="Remember"></p>
                <p class="forgotten-password">Forgot your Username and/or<br> Password? <a href="#" style="color: white"><u>Click Here.</u></a></p>

                <button class="login-button2">Login</button>
            </form>
        </div>

    </div>

</body>

</html>
