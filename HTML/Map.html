<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Google Maps</title>
        <style>
            #map{
                height: 400px;
                width: 400px;
            }
        </style>
    </head>
    <body>
        <h1>My Google Maps</h1>
        <div id="map"></div>
        <script>
            function initMap() {
                var options = {
                    zoom:11,
                    center: {lat: 41.8781, lng: 87.6298}
                }

                var map = new google.maps.Map(document.getElementById('map'), options);
            }
        </script>
        <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBsMq43Rsu_XbI4bepexzypZsQH2KlQTs&libraries=places&callback=initMap">
    </script>

    </body>
</html>
