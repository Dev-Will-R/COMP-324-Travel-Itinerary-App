<body>

		<!-- Slideshow container -->
		<div class="slideshow-container">

			<!-- Full-width images with number and caption text -->
			<div class="mySlides fade">
				<div class="numbertext">1 / 3</div>
				<img src="../Images-Fonts/Refund_back.png" alt="" id="back"
					style="width: 74px; height: 68px; position: absolute" />
				<button class="btn_img">View all</button>
				<img src="../Images-Fonts/tim-hart-MMEryLDqkXY-unsplash 1.png" style="width:100%">
				<div class="text"></div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">2 / 3</div>
				<img src="../Images-Fonts/Refund_back.png" alt="" id="back"
					style="width: 74px; height: 68px; position: absolute" />
				<button class="btn_img">View all</button>
				<img src="../Images-Fonts/barcelona 1.png" style="width:100%">
				<div class="text"></div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">3 / 3</div>
				<img src="../Images-Fonts/Refund_back.png" alt="" id="back"
					style="width: 74px; height: 68px; position: absolute" />
				<button class="btn_img">View all</button>
				<img src="../Images-Fonts/slider3.jpeg" style="width:100%">
				<div class="text"></div>
			</div>

			<!-- Next and previous buttons -->
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>

		<!-- The dots/circles -->
		<div style="text-align:center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
		</div>


		<div class="row show_datas inline_css">
			<div class="col-md-6">
				<h1 class="h1_fonts d-flex" style="margin-bottom: -60px">
					<div id="name">Grand Canyon</div>
					<div class="row" style="margin-left: 20px; margin-top: 16px">
						<i class="fa fa-star" aria-hidden="true"></i>
						<i class="fa fa-star" aria-hidden="true"></i>
						<i class="fa fa-star" aria-hidden="true"></i>
						<i class="fa fa-star" aria-hidden="true"></i>
						<i class="fa fa-star" aria-hidden="true"></i>
						<div id="rating"></div>
						<button class="btn_set desktop_only" type="button">View Reviews</button>
					</div>
				</h1>

				<h1 class="h1_fonts" style="margin-bottom: -10px">
					<i class="fa fa-map-marker"></i> Location
				</h1>
				<span id="location" style="
					font-size: 22px;
					padding: 18px;
					color: rgba(0, 0, 0, 0.45);
					margin-bottom: -30px;
					">
					Arizona, USA
				</span>
				<h1 class="h1_fonts" style="margin-bottom: -10px; margin-top: -7px">
					<i class="fa fa-file-text-o" aria-hidden="true"></i> Description
				</h1>
				<p id="description">
				</p>
				<button class="btn_set margin_left_0 mob_only" type="button">View Reviews</button>
			</div>

			<div class="col-md-6">
				<div id="map"></div>
				<div style="text-align: center; margin-top: 20px">
					<div class="menu-container">
					<label for="menu">
						<input type="checkbox" id="menu">
						<div class="add"> 
							<button class="btn_sets add_button" type="button">
								<i class="fa fa-map" style="margin-left: 10px"></i> Add
							</button>
						</div>
						<div class="menu">
							<ul>
								<li><a>Add to Itinerary</a></li>
								<li><a>Create New Itinerary</a></li>
								<li><a>Cancel</a></li>
							</ul>
						</div>
						<!-- <button class="btn_sets" type="button">
							<i class="fa fa-map" style="margin-left: 10px"></i> Add
						</button>
						<button class="btn_sets" type="button">
							<i class="fa fa-bookmark" style="margin-left: 10px"></i> Save
						</button> -->
					</label>
					<button class="btn_sets save-button" type="button">
						<i class="fa fa-bookmark" style="margin-left: 10px"></i> Save
					</button>
				</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../Javascript/info.js"></script>
