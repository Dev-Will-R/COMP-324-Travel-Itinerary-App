<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" signuppage.css>
    <title>Sign Up Form</title>
</head>

<body>

    <button>Login</button>
    <button>Sign Up</button>

    <div class="container" id="container">
        <div class="overlay-panel overlay-left">
            <h1>Sign Up</h1>
            <h2>Get started in seconds! Plan your next trip with our website.</h2>
        </div>
    </div>

    <div class="sign-up-form container">
        <form>
            <input type="name" class="input-box" placeholder="Full Name">
            <input type="email" class="input-box" placeholder="Email Address">
            <input type="username" class="input-box" placeholder="Username">
            <input type="password" class="input-box" placeholder="Password">
            <input type="confirm_password" class="input-box" placeholder="Confirm Password">
            <button type="button" class="sign-up-btn">Sign Up</button>
            <p class="or">OR</p>
            <button type="button" class="sign-up-btn-facebook">Sign Up with Facebook</button>
            <button type="button" class="sign-up-btn-google">Sign Up with Google</button>
        </form>
    </div>

</body>

</html>
